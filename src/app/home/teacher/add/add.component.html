<div class="container-fluid">
  <!-- main app container -->
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Basic Information <small>Description text here...</small> </h2>
          </div>
          <div class="body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group col-sm-8">
                <label>NIC</label>
                <input type="text" formControlName="nic" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nic.errors }" />
                <div *ngIf="submitted && f.nic.errors" class="invalid-feedback">
                  <div *ngIf="f.nic.errors.required">nic is required</div>
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label>First Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">First Name is required</div>
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label>Last Name</label>
                <input type="text" formControlName="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" />
                <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                  <div *ngIf="f.prenom.errors.required">Last Name is required</div>
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label>Date</label>
                <input type="date" formControlName="date_nais" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date_nais.errors }" />
                <div *ngIf="submitted && f.date_nais.errors" class="invalid-feedback">
                  <div *ngIf="f.date_nais.errors.required">Date is required</div>
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label>Number</label>
                <input type="text" formControlName="tel" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tel.errors }" />
                <div *ngIf="submitted && f.tel.errors" class="invalid-feedback">
                  <div *ngIf="f.tel.errors.required">First Name is required</div>
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label>Salary</label>
                <input type="text" formControlName="salaire" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.salaire.errors }" />
                <div *ngIf="submitted && f.salaire.errors" class="invalid-feedback">
                  <div *ngIf="f.salaire.errors.required">Salary is required</div>
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label> Number of hours</label>
                <input type="text" formControlName="nbr_heur" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nbr_heur.errors }" />
                <div *ngIf="submitted && f.nbr_heur.errors" class="invalid-feedback">
                  <div *ngIf="f.nbre_heur.errors.required"> Number is required</div>
                </div>
              </div>
              <div class="form-group col-sm">
                <button type="submit" class="btn btn-primary"   >Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
